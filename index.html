<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Friday the 13th Tic Tac Toe</title>
<style>
  body {
    background: black;
    color: #ff0000;
    font-family: 'Creepster', cursive, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 3rem;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }
  .cell {
    background: #111;
    border: 3px solid #ff0000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    color: #ff0000;
    cursor: pointer;
    position: relative;
  }
  .cell.disabled {
    cursor: default;
  }
.cell.jason {
  background-image: url('https://i.postimg.cc/hJ9bNQvt/Part-4-Jason-Hockey-Mask-Friday-the-13th-the-Game.webp');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  content: '';
}

.cell.rival {
  background-image: url('https://i.postimg.cc/TyrqB51T/Part-5-Jason-Hockey-Mask-Friday-the-13th-the-Game.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  content: '';
}
  #message {
    margin-top: 20px;
    font-size: 1.5rem;
    min-height: 40px;
  }
  #reset {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    background: #ff0000;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  #reset:hover {
    background: darkred;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"/>
</head>
<body>

<h1>Friday the 13th Tic-Tac-Toe</h1>
<div id="board"></div>
<div id="message"></div>
<button id="reset">Restart Game</button>

<script src="script.js"></script>
</body>
</html>
